<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">                

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="#" method="POST" autocomplete="on">
                    <div class="campo"> 
                        <span class="material-symbols-outlined">person</span>            
                        <input type="email" name="login" id="ilogin" placeholder="E-Mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo"> 
                        <span class="material-symbols-outlined">vpn_key</span>                
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="6" maxlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a Senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
